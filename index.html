<!-- ladder -->
        <div class="ladder-snake">
            <div class="ladder-1">
                <svg width="400" height="90" viewBox="-100 50 300 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                    <defs>
                        <filter id="shadow" x="-45%" y="-45%" width="200%" height="200%">
                            <feDropShadow dx="20" dy="20" stdDeviation="7" flood-color="#e5f3b7" flood-opacity="0.5"/>
                        </filter>
                    </defs>
                    <g transform="rotate(92, 50, 150)" filter="url(#shadow)">
                    <!-- Бокові стійки -->
                    <rect x="10" y="10" width="10" height="280" fill="#49c311" />
                    <rect x="95" y="10" width="10" height="280" fill="#49c311" />
                    
                    <!-- Сходинки (додано більше) -->
                    <rect x="15" y="30" width="84" height="4" fill="#00900c" />
                    <rect x="15" y="60" width="84" height="4" fill="#00900c" />
                    <rect x="15" y="90" width="84" height="4" fill="#00900c" />
                    <rect x="15" y="120" width="84" height="4" fill="#00900c" />
                    <rect x="15" y="150" width="84" height="4" fill="#00900c" />
                    <rect x="15" y="180" width="84" height="4" fill="#00900c" />
                    <rect x="15" y="210" width="84" height="4" fill="#00900c" />
                    <rect x="15" y="240" width="84" height="4" fill="#00900c" />
                    <rect x="15" y="270" width="84" height="4" fill="#00900c" />
                </g>
                </svg>    
            </div>
            <div class="ladder-2">
                <svg width="250" height="300" viewBox="-100 15 300 410" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                    <defs>
                        <filter id="shadow2" x="-45%" y="-45%" width="200%" height="200%">
                            <feDropShadow dx="10" dy="10" stdDeviation="6" flood-color="#e5f3b7" flood-opacity="0.5"/>
                        </filter>
                    </defs>
                    <g transform="rotate(33, 50, 200)" filter="url(#shadow2)">
                    <!-- Бокові стійки -->
                    <rect x="10" y="10" width="7" height="380" fill="#49c311" />
                    <rect x="55" y="10" width="7" height="380" fill="#49c311" />
                    
                    <!-- Сходинки (додано більше) -->
                    <rect x="15" y="30" width="42" height="5" fill="#00900c" />

                    <rect x="15" y="90" width="42" height="5" fill="#00900c" />

                    <rect x="15" y="240" width="42" height="5" fill="#00900c" />
                    <rect x="15" y="270" width="42" height="5" fill="#00900c" />
                    <rect x="15" y="300" width="42" height="5" fill="#00900c" />
                    <rect x="15" y="330" width="42" height="5" fill="#00900c" />
                    <rect x="15" y="360" width="42" height="5" fill="#00900c" />
                </g>
                </svg>

            <div class="ladder-3">

            <div class="snake-1">

                        <feDropShadow dx="8" dy="10" stdDeviation="7" flood-color="#fa462e" flood-opacity="0.5"/>
                    </filter>
                    <g transform="rotate(-50, 350, 150)" filter="url(#snake1)">
                        <path d="M -32 80 Q 60 40, 120 100 T 210 110 T 310 110" stroke="#e36d05" fill="transparent" stroke-width="10"/>
                        <!-- Чорні плями -->
                        <circle cx="60" cy="66" r="10" fill="black" stroke="white" stroke-dasharray="3"/>
                        <circle cx="160" cy="130" r="7" fill="black" stroke="white" stroke-dasharray="3"/>
                        <circle cx="260" cy="86" r="5" fill="black" stroke="white" stroke-dasharray="3"/>
                    </g>
                </svg>
            </div>
            <div class="snake-2">
                <svg width="350" height="500" xmlns="http://www.w3.org/2000/svg">
                    <filter id="snake2" x="-45%" y="-45%" width="200%" height="200%">
                        <feDropShadow dx="7" dy="10" stdDeviation="7" flood-color="#fa462e" flood-opacity="0.5"/>
                    </filter>

                        <path d="M -152 50 Q 160 40, 120 100 T 210 110 T 310 50" stroke="#e36d05" fill="transparent" stroke-width="10"/>

                        <feDropShadow dx="7" dy="10" stdDeviation="7" flood-color="#fa462e" flood-opacity="0.5"/>

                    <g transform="rotate(70, 50, 80)" filter="url(#snake3)">
                        <path d="M -45 40 Q 100 150, 100 90 T 180 125 T 380 280" stroke="#e36d05" fill="transparent" stroke-width="10"/>
                        <!-- Чорні плями -->

            <div class="snake-4">

                        <feDropShadow dx="7" dy="10" stdDeviation="7" flood-color="#fa462e" flood-opacity="0.5"/>
                    </filter>
                    <g transform="rotate(-5, 150, 50)" filter="url(#snake4)">
                        <path d="M 20 90 Q 150 20, 155 200 T 280 110 T 310 110" stroke="#e36d05" fill="transparent" stroke-width="10"/>
                        <!-- Чорні плями -->
                        <circle cx="85" cy="71" r="10" fill="black" stroke="white" stroke-dasharray="3"/>

                    </g>
                </svg>
            </div>
            <div class="snake-5">                
                <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
                    <filter id="snake5" x="-45%" y="-45%" width="200%" height="200%">
                        <feDropShadow dx="7" dy="10" stdDeviation="7" flood-color="#fa462e" flood-opacity="0.5"/>
                    </filter>
                <g transform="rotate(10, 50, 0)" filter="url(#snake5)">
                    <path d="M 15 160 Q 45 110, 105 95 T 210 90 T 250 150" stroke="#e36d05" fill="transparent" stroke-width="10"/>
                    <!-- Чорні плями -->
                    <circle cx="60" cy="113" r="10" fill="black" stroke="white" stroke-dasharray="3"/>
                    <circle cx="160" cy="87" r="7" fill="black" stroke="white" stroke-dasharray="3"/>
                    <circle cx="243" cy="110" r="5" fill="black" stroke="white" stroke-dasharray="3"/>
                </g>
                </svg>
            </div>
            <div class="snake-6">
                <svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
                    <filter id="snake6" x="-45%" y="-65%" width="200%" height="200%"><feDropShadow dx="7" dy="10" stdDeviation="7" flood-color="#fa462e" flood-opacity="0.5"/>
                    </filter>
                    <g transform="rotate(130, 115, 80)" filter="url(#snake6)">
                        <path d="M 21 85 Q 120 65, 145 150 T 270 90 T 200 150" stroke="#e36d05" fill="transparent" stroke-width="10"/>
                    <!-- Чорні плями -->

                        <circle cx="92" cy="89" r="7" fill="black" stroke="white" stroke-dasharray="3"/>
